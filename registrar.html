<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Proveedor - Empresa Ficticia</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Empresa Ficticia">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registrar.html">Registrar Proveedor</a></li>
                <li><a href="javascript:void(0);" id="verProveedores">Ver Proveedores</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Registro de Proveedores</h1>
        <form id="proveedorForm" action="php/agregar_proveedor.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]+" title="Solo letras y espacios permitidos">
            
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" pattern="\d{10}" title="Debe contener 10 dígitos">
            
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion"></textarea>
            
            <button type="submit">Agregar Proveedor</button>
        </form>
    </main>
    
    <footer>

    </footer>
    
    <script src="js/scripts.js"></script>
</body>
</html>
